<!DOCTYPE html>
<html>
    <head>

        <title>

        <!-- On spécifie l'encodage du fichier en UTF-8 -->

        <!-- On utilise le Viewport pour obtenir des unitées liée à la taille de l'écran (1 vw = 1/100 de la largeur et 1 vh  = 1/100 de la hauteur) -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Liens vers Google Font and Icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;900&family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 

        <!-- Lien vers le CSS personnel -->
        <link href="styles/CSS_HARTMANN-Matthias.css" rel="stylesheet"/>
        <!-- Lien du CSS de la bibliothèque d'animations AOS (https://michalsnik.github.io/aos/) -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

         -->
        <script>  
            navbar("liensutiles");
            presentation("Les liens Utiles")
        </script>
        
        <!-- 
            Liens utiles 
            - Github         : https://github.com/Iziram

            - StackOverflow  : https://stackoverflow.com/
            - MDN            : https://developer.mozilla.org
            - CSS validator  : https://jigsaw.w3.org/css-validator
            - HTML validator : https://validator.w3.org/

            - Youtube : https://www.youtube.com/channel/UCyCn19a5xr8SDdX-qPur1GQ
            - Twitch  : https://www.twitch.tv/iziram

        <script>AOS.init()</script>

        <!--Bundle JS à mettre afin d'afficher la page plus rapidement-->
